<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .task-form {
            margin-bottom: 20px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-list li {
            background: #f2f2f2;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list button {
            background: #ff4c4c;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form class="task-form" id="taskForm">
        <div>
            <label for="taskTitle">Наслов:</label>
            <input type="text" id="taskTitle" required>
        </div>
        <br>
        <br>
        <br>
        <div>
            <label for="taskContent">Содржина:</label>
            <textarea id="taskContent"></textarea>
        </div>
        <br>
        <br>
        <button type="submit">Додади задача</button>
    </form>
    <ul class="task-list" id="taskList"></ul>

    <script src="22023.js"></script>
</body>
</html>
